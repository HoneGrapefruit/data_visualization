<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <button onclick="sayHello()">确定</button>
        <script>
            // 驼峰命名法（Camel Notation）
            // 命名变量和函数：第一个单词全小写，从第二个单词开始每个单词的首字母大写
            // 命名类：每个单词首字母大写
            function sayHello() {
                let name = window.prompt('请输入你的名字: ')
                window.alert('你好, ' + name + '!')
            }

            for (let i = 0; i < 10; ++i) {
                if (i % 2 == 0) {
                    document.write('<h1 style="color: red">Hello, world!</h1>')
                } else {
                    document.write('<h1 style="color: blue">Hello, world!</h1>')
                }
            }
        </script>
    </body>
</html>
