<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            table {
                border-collapse: collapse;
            }
            .formula {
                width: 90px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>Hello, world!</h1>
        <button onclick="sayHello()">确定</button>
        <script>
            // 驼峰命名法（Camel Notation）
            // 命名变量和函数：第一个单词全小写，从第二个单词开始每个单词的首字母大写
            // 命名类：每个单词首字母大写
            function sayHello() {
                let name = window.prompt('请输入你的名字: ')
                window.alert('你好, ' + name + '!')
                // document对象的querySelector和querySelectorAll可以通过
                // CSS选择器获取页面元素，前者获取第一个元素，后者获取元素的列表
                let h1 = document.querySelector('h1')
                h1.textContent = 'Goodbye, world!'
                h1.style.color = 'darkgreen'
                h1.style.fontFamily = 'Consolas'
                h1.style.fontSize = '3cm'
            }

            // 输出一个乘法口诀表（九九表）
            document.write('<table>')
            for (let i = 1; i <= 9; ++i) {
                document.write('<tr>')
                for (let j = 1; j <= i; ++j) {
                    // 带占位符的字符串格式化语法
                    let content = `${i}×${j}=${i * j}`
                    document.write('<td class="formula">' + content + '</td>')
                }
                document.write('</tr>')
            }
            document.write('</table>')
        </script>
    </body>
</html>
